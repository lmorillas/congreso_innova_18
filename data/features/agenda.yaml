  descripcion: "Arquitecto sevillano que ha desarrollado projectos arquitect\xF3nicos,\
    \ escrito art\xEDculos y participado en diferentes debates, mesas redondas, congresos\
    \ o bienales de arquitectura. Se titul\xF3 como arquitecto en la ESARQ (Universitat\
    \ Internacional de Catalunya), en Barcelona, entreg\xF3 el PFC en tal Escuela.\
    \ En el \xE1mbito de la realidad urbana aborda temas como la arquitectura ef\xED\
    mera, el reciclaje, las estrategias de ocupaci\xF3n e intervenci\xF3n urbana,\
    \ la incorporaci\xF3n de pr\xF3tesis a edificios construidos o la participaci\xF3\
    n ciudadana en los procesos de toma de decisi\xF3n sobre asuntos urban\xEDsticos.\
    \ Se define como arquitecto social, aprovecha los vac\xEDos legales para beneficio\
    \ de la comunidad. En intervenciones que investigan los marcos legales que ordenan\
    \ la ciudad, desarrollando protocolos para ser usados por colectivos o ciudadanos,\
    \ tanto para mejora de fragmentos urbanos, como para el desarrollo de proyectos\
    \ particulares que permitan solucionar una vivienda. En concreto, muchas de las\
    \ \"recetas urbanas\" (www.recetasurbanas.net) que propone como \"subversivas\"\
    \ y \"revolucionarias\" pasan por aprovechar las normativas que permiten la instalaci\xF3\
    n provisional de elementos como cubas y mobiliario en el espacio p\xFAblico que\
    \ no ha sido equipado por la administraci\xF3n, y andamios y construcciones en\
    \ azoteas para crear extensiones de viviendas para buscar soluciones habitacionales\
    \ en espacios residuales pactados con los vecinos. El trabajo realizado con numerosos\
    \ colectivos que trabajan en \xE1mbitos urbanos (hackers, urbanistas, activistas,\
    \ arquitectos etc...), ha producido la creaci\xF3n de una red llamada \"Arquitecturas\
    \ Colectivas\", que usa como herramientas de trabajo e informaci\xF3n, tanto los\
    \ encuentros presenciales como plataformas digitales: www.arquitecturascolectivas.net\
    \ www.colectivosenlared.org"
  imagen: cirujeda.png
  linea: espacios
  nombre: Santi Cirujeda
