  bloque: Semiplenarios
  descripcion: "Licenciada en Historia por la Universidad de M\xE1laga. Ha ejercido\
    \ durante 2 a\xF1os como profesora de Geograf\xEDa e Historia en el IES Vega de\
    \ Mijas, y otros dos en el IES Las Las Lagunas, instituto donde estudi\xF3. En\
    \ el 2014 march\xF3 al IES Cartima (proyectocartama.es) donde actualmente es profesora\
    \ de Geograf\xEDa e Historia y coordinadora TIC del centro, un IES donde el Aprendizaje\
    \ Basado en Proyectos y la innovaci\xF3n educativa es su principal meta. Una de\
    \ sus aficiones son las nuevas tecnolog\xEDas de la informaci\xF3n, y por ello\
    \ he creado su blog de clase LeccionesdeHistoria.com, el cual es de uso did\xE1\
    ctico para su alumnado, y recurso para otros profesores. Puedes seguir sus publicaciones\
    \ tambi\xE9n en los blogs que administra: alertasiPhone, todoiPhone.net, alertasAndroid\
    \ y alertasMac. Gracias a esto, poco a poco se ha convertido en una especialista\
    \ en el uso de apps educativas, \xE1mbito en el que intenta innovar a trav\xE9\
    s de nuevas metodolog\xEDas. Empez\xF3 su faceta como formadora del profesorado\
    \ con el Centro de Ense\xF1anza del Profesorado (CEP) de Marbella-Co\xEDn, donde\
    \ empez\xF3 a impartir el M\xF3dulo II de la Escuela TIC 2.0 para dar a conocer\
    \ el uso de las TICs en el aula en el a\xF1o 2010. Hoy d\xEDa contin\xFAa compartiendo\
