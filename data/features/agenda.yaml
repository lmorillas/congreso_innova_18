    \ la infancia y la did\xE1ctica activa. Presidenta de la Asociaci\xF3n Pedag\xF3\
    gica Francesco Tonucci. Ha trabajado en todas las etapas del sistema educativo,\
    \ desde educaci\xF3n infantil, primaria, educaci\xF3n especial, secundaria, formaci\xF3\
    n profesional y la universidad. Autora y coordinadora del modelo pedag\xF3gico\
    \ \u201CEducar con tres Cs: capacidades, competencias y coraz\xF3n\u201D. Colaboradora\
    \ en formaci\xF3n permanente del profesorado en las diferentes comunidades aut\xF3\
    nomas de nuestro pa\xEDs en colaboraci\xF3n con las diferentes Consejer\xEDas\
    \ de educaci\xF3n. Ponente en multitud de cursos, jornadas y congresos."
  imagen: romera.png
  linea: emociones
  nombre: Mar Romera
  orden: '3'
