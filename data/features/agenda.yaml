    \ espacios y mobiliario. La desmotivaci\xF3n con la que sus hijos llegaban de\
    \ la escuela la llev\xF3 a estudiar sus movimientos y a descubrir que la f\xF3\
    rmula de los ni\xF1os fijos en filas de pupitres no favorec\xEDa el aprendizaje.\
    \ Se col\xF3 en un aula de un colegio p\xFAblico de Gentofte, un pueblo cercano\
    \ a Copenhague, y llev\xF3 a cabo un experimento. Permiti\xF3 a los ni\xF1os sentarse\
    \ en el suelo y trabajar a la luz de una l\xE1mpara o colocar p\xF3sits con sus\
    \ ideas debajo de las mesas. Funcion\xF3. Al finalizar la jornada, los ni\xF1\
    os no quer\xEDan abandonar la clase. Graduada en Bellas Artes, Bosch puso al servicio\
    \ de la educaci\xF3n sus t\xE9cnicas de dise\xF1o y sent\xF3 las bases de un nuevo\
    \ prototipo de escuelas sin paredes, con espacios pensados para la reflexi\xF3\
    n en solitario o para el trabajo en equipo, para aprender tumbado o dentro de\
    \ una cueva de terciopelo rojo."
