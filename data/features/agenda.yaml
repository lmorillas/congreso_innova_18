  bloque: Plenarios
  descripcion: "Catherine L\u2019Ecuyer es canadiense, afincada en Barcelona y madre\
    \ de 4 hijos. Es m\xE1ster por IESE Business School y m\xE1ster Europeo Oficial\
    \ de Investigaci\xF3n. En Canad\xE1 ha trabajado como Senior Council en una empresa\
    \ de telecomunicaci\xF3n. En Espa\xF1a ha dado clases en la universidad y ha sido\
    \ consultora en diversas empresas. La revista suiza Frontiers in Human Neuroscience\
    \ public\xF3 el art\xEDculo, The Wonder Approach To Learning, que convierte su\
    \ tesis en una nueva hip\xF3tesis/teor\xEDa de aprendizaje. Colabora actualmente\
    \ con el grupo de investigaci\xF3n Mente-Cerebro de la Universidad de Navarra\
    \ y es articulista para El Pa\xEDs. Su blog lleva m\xE1s de un mill\xF3n de visitas.\
    \ En 2015, recibi\xF3 el Premio Pajarita de la Asociaci\xF3n Espa\xF1ola de Fabricantes\
    \ de Juguetes por promocionar la cultura del juego en los medios de comunicaci\xF3\
    n y fue invitada como ponente ante la Comisi\xF3n de Educaci\xF3n del Congreso\
    \ de los Diputados de Espa\xF1a. Es autora de Educar en el asombro (22\xAA edici\xF3\
    n), que ha sido publicado en seis idiomas y est\xE1 disponible en m\xE1s de quince\
    \ pa\xEDses. Seg\xFAn la revista Magisterio, se considera el bestseller educativo\
    \ de los \xFAltimos a\xF1os. Tambi\xE9n ha publicado Educar en la realidad (6\xAA\
    \ edici\xF3n), sobre el uso de las nuevas tecnolog\xEDas en la infancia y en la\
    \ adolescencia. Su contribuci\xF3n al proyecto educativo \u201CAprendemos Juntos\u201D\
    \ (BBVA-El Pa\xEDs) ha recibido, solo en un mes, m\xE1s de 6 millones de vistas\
    \ en redes."
  imagen: ecuyer.png
  linea: emociones
  nombre: Catherine L'Ecuyer
  orden: '1'
